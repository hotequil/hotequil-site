<section class="card">
    <div class="card__container-image">
        <img class="card__image card__image--first" [src]="image.source" [alt]="image.alternative">
        <img *ngIf="showLogoImage" aria-hidden="true" class="card__image card__image--second" [src]="logoImageObservable | async" alt="JoÃ£o Paulo Hotequil's image">
    </div>
    <div class="card__container">
        <h2 class="card__name">{{ name }}</h2>
        <ul class="card__list">
            <li class="card__list-item" *ngFor="let link of links">
                <a rel="noreferrer" class="card__link" [href]="link.location" [target]="link.target">{{ link.text }}</a>
            </li>
        </ul>
    </div>
</section>
