<button type="button"
        class="btn"
        [ngClass]="{'btn--active': active}"
        (click)="click()"
        (keydown.enter)="click()"
        [attr.aria-label]="ariaLabel"
        tabindex="0">
    {{ txt }}
    <span role="tooltip" class="btn__tooltip" *ngIf="tooltip">{{ tooltip }}</span>
</button>
