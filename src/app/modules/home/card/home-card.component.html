<section class="card">
    <div class="card__container-img">
        <div class="card__img card__img--first"
             role="img"
             [ngStyle]="{ 'background-image': 'url(' + (img?.src) + ')' }"
             [attr.aria-label]="img?.alt">
        </div>
        <div *ngIf="showLogoImg"
             aria-hidden="true"
             role="img"
             class="card__img card__img--second"
             [ngStyle]="{ 'background-image': 'url(' + (logoImgObservable | async) + ')' }"
             aria-label="JoÃ£o Paulo Hotequil's image">
        </div>
    </div>
    <div class="card__container">
        <h1 class="card__name">{{ name }}</h1>
        <ul class="card__list">
            <li class="card__list-item" *ngFor="let link of links">
                <a rel="noreferrer" class="card__link" [href]="link?.href" [target]="link?.target">{{ link?.text }}</a>
            </li>
        </ul>
    </div>
</section>
